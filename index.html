<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slider</title>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" difer></script>
    </head>
    <body>
        <div class="container">
            <div class="slide">
                <button id="prevImage" class="btn"><i class='far fa-arrow-alt-circle-left' style='font-size:24px'></i></button>
                <div class="imageContainer">
                    <img
                        src="https://cdn.pixabay.com/photo/2016/03/26/13/09/notebook-1280538_960_720.jpg"
                        class="image"
                    />
                </div>

                <button id="nextImage" class="btn"><i class='far fa-arrow-alt-circle-right' style='font-size:24px'></i></button>
            </button>
            </div>
        </div>
    </body>
</html>
